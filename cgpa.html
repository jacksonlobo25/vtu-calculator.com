<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="basic.css">
    <title>CGPA Calculator</title>
  </head>

  <body style="background-color: black">
    <div id="option">
      <ul id="ul">
        <li><a href="index.html">Home </a></li>
        <li><a href="index.html">SGPA Calculator</a></li>
        <li><a href="cgpa.html">CGPA Calculator</a></li>
        <li><a href="#footer">About</a></li>
      </ul>
    </div>

    <div>
      <h1 style="color: yellow">CGPA Calculator</h1>
    </div>

    <div style="color: white;" id="form">
      <label for="one">SEM 1 - </label>
      <input type="number" id="one" name="one" value="0" style="width: 50px;"/><br />
      <br />
      <label for="two">SEM 2 - </label>
      <input type="number" id="two" name="two"  value="0" style="width: 50px; "/><br />
      <br />
      <label for="three">SEM 3 - </label>
      <input type="number" id="three" name="three" value="0" style="width: 50px;" /><br />
      <br />
      <label for="four">SEM 4 - </label>
      <input type="number" id="four" name="four" value="0" style="width: 50px; "/><br />
      <br />
      <label for="five">SEM 5 - </label>
      <input type="number" id="five" name="five" value="0" style="width: 50px; "/><br />
      <br />
      <label for="six">SEM 6 - </label>
      <input type="number" id="six" name="six" value="0" style="width: 50px; "/><br />
      <br />
      <label for="seven">SEM 7 - </label>
      <input type="number" id="seven" name="seven" value="0" style="width: 50px; "/><br />
      <br />
      <label for="eight">SEM 8 - </label>
      <input type="number" id="eight" name="eight" value="0" style="width: 50px; "/><br />
      <br />
      <label for="nine">SEM 9 - </label>
      <input type="number" id="nine" name="nine" value="0" style="width: 50px; "/><br />
      <br />
      <label for="ten">SEM 10 - </label>
      <input type="number" id="ten" name="ten" value="0" style="width: 50px; "/><br />
      <br />
      <button id="cal" type="submit" onclick="calculate()">Calculate</button>
    </div>

    <div style="text-align: center;color: white;">
      <h2>CGPA : <span id="s"></span></h2>
      <h2>Percentage : <span id="p"></span></h2>
    </div>
    <br />

    <footer id="footer">
      <h5 style="color: rgb(203, 248, 0)">Developed By : Jackson Lobo</h5>
      <a
        href="https://www.instagram.com/jackson._.lobo/"
        target="blank"
        id="media"
        class="fa fa-instagram"
      ></a>
      <a
        href="https://www.linkedin.com/in/jacksonlobo/"
        target="blank"
        id="media"
        class="fa fa-linkedin"
      ></a>
    </footer>

    <script>
      function calculate(){
        list = []
        let a = parseFloat(document.getElementById("one").value);
        list.push(a)
        let b = parseFloat(document.getElementById("two").value);
        list.push(b)
        let c = parseFloat(document.getElementById("three").value);
        list.push(c)
        let d = parseFloat(document.getElementById("four").value);
        list.push(d)
        let e = parseFloat(document.getElementById("five").value);
        list.push(e)
        let f = parseFloat(document.getElementById("six").value);
        list.push(f)
        let g = parseFloat(document.getElementById("seven").value);
        list.push(g)
        let h = parseFloat(document.getElementById("eight").value);
        list.push(h)
        let j = parseFloat(document.getElementById("nine").value);
        list.push(j)
        let k = parseFloat(document.getElementById("ten").value);
        list.push(k)
        let i =0;
        let n = 0
        isTrue = true
        for (i = 0; i< 10;i++){
          if (list[i] < 0 || list[i] > 10){
            isTrue = false
            break
          }
        }
        if (isTrue){
          let i = 0
          let sum = 0
          for (i = 0 ;i<10;i++){
            sum += list[i]
            if (list[i] !=0){
              n += 1
            }
          }
          let cgpa = parseFloat(sum/n);
          let percentage = parseFloat((cgpa - 0.75) * 10 );
          document.getElementById("s").innerText = cgpa.toFixed(2);
          document.getElementById("p").innerText = percentage.toFixed(2) + "%";
        }
        else{
          alert("Incorrect Value")
        }
      }
    </script>
  </body>
</html>
